<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="auth.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <h1>Авторизация</h1>
    <form id="login-form">
      <div>
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@mail.com"
        />
      </div>

      <div>
        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Пароль"
        />
      </div>

      <button type="submit">Войти</button>
    </form>

    <a href="./Product/products.html">Список товаров</a>

    <script src="./script.js"></script>
  </body>
</html>
