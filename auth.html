<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./auth.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <div id="notifications"></div>
    <header class="header">
      <h1 class="header-title">Лабораторная работа №3</h1>
    </header>
    <main class="main">
      <div class="form-container">
        <h1 class="form-title">Авторизация</h1>
        <form id="login-form">
          <div class="form-row">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@mail.com"
            />
          </div>

          <div class="form-row">
            <label for="password">Пароль</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Пароль"
            />
          </div>

          <button class="form-btn" type="submit">Войти</button>
        </form>

        <a class="products-link" href="./Product/products.html"
          >Список товаров</a
        >
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
