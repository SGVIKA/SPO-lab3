<!DOCTYPE html>
<html>
  <head>
    <title>Товары</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./products.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Лабораторная работа №3</h1>
      <a class="link-btn" href="../index.html">Главная</a>
    </header>

    <main class="main">
      <h2 class="title">Товары</h2>

      <div class="buttons-container" id="buttons-container">
        <button class="filter-btn" id="filter-btn">Поиск</button>
      </div>

      <div class="filter-container invisible" id="filter-container">
        <form class="filter-form" id="filter-form">
          <input class="form-item" type="text" id="search" name="search" placeholder="Найти..." />
          <select class="form-item" name="sort-by" id="sort-select">
            <option value="CreatedAt">По дате создания</option>
            <option value="ProductName">По названию</option>
            <option value="UpdatedAt">о дате обновления</option>
          </select>
          <select class="form-item" name="order-by" id="order-select">
            <option value="desc">По убыванию</option>
            <option value="asc">По возрастанию</option>
          </select>

          <button class="form-item form-btn" type="submit" id="search-btn">Найти</button>
          <button class="form-item form-btn" type="reset" id="reset-btn">Сбросить</button>
        </form>
      </div>

      <div class="products-list" id="products-list"></div>

      <div class="pagination-container" id="pagination-container"></div>
    </main>

    <script type="module" src="./product.js"></script>
    <script type="module" src="./products.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
