<!DOCTYPE html>
<html>
  <head>
    <title>Товары</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./products.css" />
  </head>
  <body>
    <header><h1>Лабораторная работа №3</h1></header>

    <main>
      <h2>Товары</h2>

      <div id="buttons-container">
        <button id="filter-btn">Поиск</button>
      </div>

      <div class="filter-container invisible" id="filter-container">
        <form id="filter-form">
          <input type="text" id="search" name="search" placeholder="Найти..." />
          <select name="sort-by" id="sort-select">
            <option value="CreatedAt">По дате создания</option>
            <option value="ProductName">По названию</option>
            <option value="UpdatedAt">о дате обновления</option>
          </select>
          <select name="order-by" id="order-select">
            <option value="desc">По убыванию</option>
            <option value="asc">По возрастанию</option>
          </select>

          <button type="submit" id="search-btn">Найти</button>
          <button type="reset" id="reset-btn">Сбросить</button>
        </form>
      </div>

      <div class="products-list" id="products-list"></div>

      <div id="pagination-container"></div>
    </main>

    <script type="module" src="./product.js"></script>
    <script type="module" src="./products.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
