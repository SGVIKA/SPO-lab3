<!DOCTYPE html>
<html>
  <head>
    <title>Создание товара</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./product-edit.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Лабораторная работа №3</h1>
    </header>

    <main class="main">
      <h2 class="title" id="product-edit-title"></h2>
      <form class="create-product-form" id="create-product-form">
        <div class="form-row">
          <label for="product-name">Название</label>
          <input
            class="form-field"
            type="text"
            name="product-name"
            id="product-name"
          />
        </div>

        <div class="form-row">
          <label for="description">Описание</label>
          <textarea
            class="form-field"
            name="description"
            id="description"
            placeholder="Расскажите про продукт..."
          ></textarea>
        </div>

        <div class="form-row">
          <label for="brand-select">Бренд</label>
          <select
            class="form-field"
            id="brand-select"
            name="brand-select"
          ></select>
        </div>

        <div class="form-row">
          <label for="category-select">Категория</label>
          <select
            class="form-field"
            id="category-select"
            name="category-select"
          ></select>
        </div>

        <div class="form-row">
          <input
            class="form-field"
            type="checkbox"
            id="is-visible"
            name="is-visible"
          />
          <label for="is-visible">Опубликовать сразу</label>
        </div>

        <button class="save-product-btn" type="submit" id="save-product-btn">Сохранить</button>
      </form>
    </main>

    <script type="module" src="./product.js"></script>
    <script type="module" src="../Brands/brand.js"></script>
    <script type="module" src="../Categories/category.js"></script>
    <script type="module" src="./product-edit.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
