<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Товар</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./product-view.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Лабораторная работа №3</h1>
    </header>
    <main class="main">
      <div class="product" id="product">
        <div id="product-card">
          <div class="product-info-col">
            <img
              class="product-img"
              src="../assets/no_product_img.jpeg"
              alt=""
              id="article-img"
              width="300px"
            />
            <div class="product-info" id="product-info">
              <h3 class="title" id="product-name"></h3>
              <p class="price"><span id="price">200</span> ₽</p>
              <p class="title">Характеристики</p>
              <table class="product-attributes" id="product-attributes">
                <tr>
                  <td class="first-col">Категория</td>
                  <td class="second-col" id="category"></td>
                </tr>
                <tr>
                  <td class="first-col">Бренд</td>
                  <td class="second-col" id="brand"></td>
                </tr>
                <tr>
                  <td>Кол-во на складе</td>
                  <td class="second-col" id="stock"></td>
                </tr>
                <tr>
                  <td class="first-col">Артикул</td>
                  <td class="second-col" id="article-id"></td>
                </tr>
              </table>
            </div>
          </div>
          <div class="description-container">
            <p class="title">Описание</p>
            <p id="description"></p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script type="module" src="./product.js"></script>
    <script type="module" src="../article/article.js"></script>
    <script type="module" src="./product-view.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
